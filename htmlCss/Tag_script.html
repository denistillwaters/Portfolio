<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="doSomething()" style="font-size: 20px; background-color: lime; border-radius: 20px;">onclick
        button</button>

    <p id="greeting">Hello</p>

    <script>
        function doSomething() {
            document.getElementById("greeting").innerHTML = "Goodbye";
        }
    </script>

</body>

</html>
