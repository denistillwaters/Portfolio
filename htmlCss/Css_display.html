
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: hsl(0, 100%, 75%);
            width: 100px;
            height: 100px;
            display: block;
        }
        span{
            background-color: hsl(204, 100%, 75%);
            width: 100px;
            height: 100px;
            display: inline;
        }
    </style>
</head>
<body>
    
    <!-- display = property specify if/how an element is displayed

    block-level = starts on a new line, take up the full width available (h1,div,p,form,header,footer)
    display: block;
    display: inline;
    display: inline-block;
    display: none;

    inline = do not start on a new line, width is limited to what is needed (span, a, img) 
    -->


    <div>div</div>
    <span>span</span>

</html>
