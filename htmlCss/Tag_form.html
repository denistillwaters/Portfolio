
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Spongebob" minlength="6" maxlength="15" required>
        <br>

        <label for="password">password:</label>
        <input type="password" id="password">
        <br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="denisstillwaters@gmail.com">
        <br>

        <label for="phone #"></label>
        <input type="tel" id="phone" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        
        <label for="bday">birthdate: </label>
        <input type="date" id="bday">
        <br>

        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="0" max="99" vlaue="1">

        <label for="title: "></label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title">
        <br>

        <label for="payment">payment</label>
        <select name="payment" id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>

        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe">
        <br>

        <label for="comment">comment:</label>
        <textarea name="comment" id="comment" rows="3" cols="25"></textarea>
        <br>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg">
        <br>

        <input type="reset">
        <br>
        <input type="reset">
        <br>
        <input type="submit">


    </form>
</body>
</html>
